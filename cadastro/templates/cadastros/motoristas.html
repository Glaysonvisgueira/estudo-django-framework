
{% extends "base.html" %}

{% block content %}

<div>
    <h2 align="center">Cadastro de Motoristas</h2>
    <hr/>
</div>

<div class="container ">
    <div class="row ">
        <div class="col-md-4 mx-auto">
        {% if is_valid %}
        <p>Motorista cadastrado com sucesso!</p>
        {% endif %}
        <form class="post-form" action="#" method="post" >
            {% csrf_token %}
            <fieldset>                
                <div class="form-group">
                   {{ form }}                                  
                </div>                
                <div>
                    <button type="submmit" class="btn btn-info">Cadastrar</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</div>

{% endblock %}
