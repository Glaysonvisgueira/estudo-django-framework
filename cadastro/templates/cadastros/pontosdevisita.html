<div class="container-fluid ">
    <div class="row">
        <div class="col-8 mx-auto alert alert-dark">
            {{ form.non_field_errors }}
            <form class="post-form form-group" action="#" method="post" >
                {% csrf_token %}
                <div class="row">                    
                    <div class="col-7">
                        <label class="font-weight-bold">Cliente:</label>
                        {{ form.cliente }}                        
                    </div>
                    <div class="col-5">
                        <label class="font-weight-bold">CPF:</label>
                        {{ form.cpf }}                         
                    </div>
                    <div class="col-12">
                        <label class="font-weight-bold">Endereço:</label>
                        {{ form.endereco }}                         
                    </div>
                    <div class="col-12">
                        <label class="font-weight-bold">Complemento do endereço:</label>
                        {{ form.complemento }} 
                    </div>
                    <div class="col-4">
                        <label class="font-weight-bold">Bairro:</label>
                        {{ form.bairro }}                        
                    </div>
                    <div class="col-2">
                        <label class="font-weight-bold">CEP:</label>
                        {{ form.cep }} 
                    </div>
                    <br/>
                    <div class="col-4">
                        <label class="font-weight-bold">Cidade:</label>
                        {{ form.cidade }} 
                        
                    </div>
                    <div class="col-2">
                        <label class="font-weight-bold">UF:</label> 
                        {{form.uf}}                        
                    </div>
                    <div class="col">
                        <br/>
                        <button type="submit" class="btn btn-dark">Cadastrar ponto de visita</button>
                        <button type="submit" class="btn btn-dark">Limpar campos</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
