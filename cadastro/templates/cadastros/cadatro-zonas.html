<div class="container-fluid">
    <div class="row">
        <div class="card col-10 mx-auto">
            <div class="card-header"><h4><strong>Cadastro de zoneamentos</strong></h4></div>
            <div class="card-body">        
            <form class="post-form form-group" action="#" method="post" >
                {% csrf_token %}

                        {{ form.zona.errors }}

                        {{ form.zona }}
                    </div>
                    <div class="fieldWrapper col-4">
                        {{ form.cidade.errors }}
                        <label class="font-weight-bold" for="{{ form.subject.id_for_label }}">Cidade:</label>
                        {{ form.cidade }}
                    </div>
                    <div class="fieldWrapper col-4">
                        {{ form.uf.errors }}

                        {{ form.uf }}
                    </div>
                </div><div><br/>
                    <button type="submmit" class="btn btn-dark">Cadastrar Zona</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</div>
